<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Core Progress</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="student container">
    <div class="card login">
      <div class="profile">
        <img class="pic" src="images/profile.png"/>
        <h1>Login</h1>
      </div>
      <div class="log">
        <input type="username" placeholder="Username"/>
        <input type="password" placeholder="Password"/>
        <button class="submit-btn">
          Login
        </button>
      </div>
    </div>
    <div class="card info">
      <div class="profile">
        <img class="pic" src="images/profile.png"/>
        <h1>Ihjas Ahammed K</h1>
      </div>
      <div class="score">
        <h2>Score</h2>
        <div class="table">
          <div class="ctx">
          <div class="row">
            <div class="col">Physics</div>
            <div class="col">4</div>
          </div>
          <div class="row">
            <div class="col">Chemistry</div>
            <div class="col">5</div>
          </div>
          <div class="row">
            <div class="col">Maths</div>
            <div class="col">5</div>
          </div>
          <div class="row">
            <div class="col">Computer Science</div>
            <div class="col">5</div>
          </div>
          </div>
          <div class="row head">
            <div class="col">Overall</div>
            <div class="col">19</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
